	</div>

	<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function(event) { 
  		var followingP = document.createElement("P")
  		followingP.style.color = "white"
  		followingP.style.position = "absolute"
  		followingP.style.left = "100px"
  		followingP.style.top = "0px"
  		var followingInterval = setInterval(function(){
  			var top = followingP.style.top
  			top = top.substring(0, top.length - 2)
  			followingP.style.top = (parseInt(top) + 10).toString() + "px"
  		}, 200)
  		var followingString = document.createTextNode("Sharon")
  		followingP.appendChild(followingString)
  		document.getElementById("gameZone").appendChild(followingP)

	});
