<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
      #gameZone{
        background: black;
        height: 600px;
        position: relative;
      }
      .object{
        color: white;
        font-size: 20px
      }

      .object typed{
        color: green;
      }
    </style>
</head>

<body>
	<h1> This is a Heading</h1>
	<p> This is a paragraph</p>
  <div class="row">
    <div id = "controlZone" class="col-lg-2">
    </div>
    <div id="gameZone" class="col-lg-8" >
      <p id="candidateList" class="object"></p>
    </div>

  </div>

</body>

  <script   src="https://code.jquery.com/jquery-2.2.0.min.js"   integrity="sha256-ihAoc6M/JPfrIiIeayPE9xjin4UWjsx2mjW/rtmxLM4="   crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.0-rc.1/jquery-ui.min.js" integrity="sha256-mFypf4R+nyQVTrc8dBd0DKddGB5AedThU73sLmLWdc0=" crossorigin="anonymous"></script>

  <script type="text/javascript">

  function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  var gameZone = $('#gameZone')
  var candidateList = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]


  function removeFromTargetList(targetList, target){
    var index = targetList.indexOf(target)
    if(index > -1){
      targetList.splice(index, 1)
    }
  }

  function alloc(candidateList){
    var result = candidateList[0]
    candidateList.shift()
    return result
  }

  function restore(candidateList, obj){
    var pos = getRandomInt(10, candidateList.length)
    candidateList.splice(pos, 0, obj)
  }

  function Target(str, speed, x){
      var ele = $('<p class="object">' + str + '</p>')
      var self = this
      // var ele = $('<p class="object"><typed>hello</typed>' + str + '</p>')
      ele.css({top: 0, left: x, position:'absolute'})

      this.showIn = function(zone, doneFunc){
        zone.append(ele)
        ele.animate({ "top": "+=580px" }, 6000, "linear", fallOver(doneFunc));
      }

      function fallOver(doneFunc){
        return function(){
          restore(candidateList, str)
          doneFunc()
          ele.remove()
        }
      }

      this.explode = function(){
        ele.stop()
        ele.effect("explode", {pieces: 4}, "slow")
        ele.remove()
        removeFromTargetList(targetList, self)
        restore(candidateList, str)
      }

      this.match = function(compStr){
        return str === compStr
      }
  }

  function createDone(targetList, elem){
    return function(){
      removeFromTargetList(targetList, elem)
    }
  }

  $(function(){
      alert("Get Ready!")
      var targetList = []

      $(document).keypress(function(e){
        var inputStr =  String.fromCharCode(e.keyCode)
        for(var i = 0; i < targetList.length; i++){

          if (targetList[i].match(inputStr)){
            targetList[i].explode()
            removeFromTargetList(targetList, targetList[i])
            inputStr = ""
          }
        }
      })

      setInterval(function(){
        t = new Target(alloc(candidateList), 0, getRandomInt(0, 600))
        t.showIn(gameZone, createDone(targetList, t))
        targetList.push(t)
      }, 1000)

  }())

  </script>
</html>
